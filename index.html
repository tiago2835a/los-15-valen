<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis 15 A침os - Valentina</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-principal: #d4a373; /* Dorado suave */
            --color-fondo: #fff5f5;
            --rosa: #f8ad9d;
        }

        body {
            background-color: var(--color-fondo);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #444;
        }

        /* Foto de Portada */
        .header {
            width: 100%;
            max-width: 500px;
            height: 400px;
            background: url('https://via.placeholder.com/500x800') center/cover; /* AQU칈 IR츼 SU FOTO */
            border-bottom-left-radius: 50% 20%;
            border-bottom-right-radius: 50% 20%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 { 
            font-family: 'Great Vibes', cursive; 
            font-size: 4rem; 
            color: var(--color-principal);
            margin: 20px 0 0 0;
        }

        .subtitulo { font-size: 1.2rem; letter-spacing: 3px; text-transform: uppercase; margin-bottom: 30px; }

        /* Tarjetas de Informaci칩n */
        .card {
            background: white;
            width: 85%;
            max-width: 400px;
            padding: 25px;
            margin: 15px 0;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            text-align: center;
        }

        /* El Contador */
        #timer {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .time-part { background: var(--rosa); color: white; padding: 10px; border-radius: 10px; min-width: 50px; }

        .btn {
            background: var(--color-principal);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header"></div>

    <h1>Valentina</h1>
    <div class="subtitulo">Mis 15 A침os</div>

    <div class="card">
        <p>Acompa침a este momento con m칰sica</p>
        <button class="btn" onclick="document.getElementById('track').play()">游꿧 REPRODUCIR</button>
        <audio id="track" loop>
            <source src="TU_LINK_DE_MUSICA_AQUI.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div class="card">
        <h3 id="mensaje-reloj">Faltan solo:</h3>
        <div id="timer">
            <div class="time-part"><span id="d">00</span><br><small>d칤as</small></div>
            <div class="time-part"><span id="h">00</span><br><small>hs</small></div>
            <div class="time-part"><span id="m">00</span><br><small>min</small></div>
            <div class="time-part"><span id="s">00</span><br><small>seg</small></div>
        </div>
    </div>

    <div class="card">
        <h3>游늸 Lugar</h3>
        <p>Sal칩n de Eventos "El Jard칤n"<br>Av. Principal 123</p>
        <a href="https://maps.google.com" class="btn">VER MAPA</a>
    </div>

    <script>
        const eventDate = new Date('2026-05-20T21:00:00').getTime(); // AJUSTA LA FECHA AQU칈

        setInterval(function() {
            const now = new Date().getTime();
            const diff = eventDate - now;

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            if (diff > 0) {
                document.getElementById("d").innerHTML = d;
                document.getElementById("h").innerHTML = h;
                document.getElementById("m").innerHTML = m;
                document.getElementById("s").innerHTML = s;
            } else {
                document.getElementById("mensaje-reloj").innerHTML = "춰ES HOY!";
                document.getElementById("timer").style.display = "none";
            }
        }, 1000);
    </script>
</body>
</html>
